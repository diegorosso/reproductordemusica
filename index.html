<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de MÃºsica</title>
    <script src="https://kit.fontawesome.com/1b9c08bf2a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./estios.css/estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <div class="wrapper">
        <div class="topbar">
            <i class="material-icons">expand_more</i>
            <span>Now playing</span>
            <i class="material-icons">more_horiz</i>
        </div>

        <div class="img-area">
            <img src="" 
            alt="">
        </div>

        <div class="song-detail">
            <p class="name"></p>
            <p class="artist"></p>
        </div>

        <div class="progres-area">
            <div class="progres-bar"></div>
                    
                <div class="timer">
                    <span class="current">0:20</span>
                    <span class="current">3:40</span>
                </div>
                <audio id="main-audio" src=""></audio>
        </div> 

            <div class="controls">
                <i id="repeat-plist" class="material-icons">repeat</i>
                <i id="prev" class="material-icons">skip_previous</i>
                <div class="play-pause">
                    <i class="material-icons">play_arrow</i>  
                </div>
                <i id="next" class="material-icons">skip_next</i>
                <i id="more-music" class="material-icons">queue_music</i>
            </div>
        <div class="music-list">    
             <div class="header">
                 <div class="row">
                     <i class="material-icons">queue_music</i> 
                     <span>Music List</span>
                    </div>
                     <i id="close" class="material-icons">close</i>
                 
             </div>
             <ul>
                <li>
                    <div class="row">
                        <span>N.O!</span>
                        <p>Audio Library</p>
                    </div>
                    <span class="audio-duration">20:25</span>
                </li>

            </ul>
            </div>

        
    </div>
    <script src="./js/music-list.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
